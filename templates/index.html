<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECON1410 AI Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: #2b2d42; color: #edf2f4;">
    <div class="container-fluid d-flex flex-column vh-100 p-0">
        <div class="header-area d-flex align-items-center justify-content-between py-3 px-4">
            <h1 class="mb-0" style="font-size: 32px;">ECON1410.AI</h1>
            <button class="btn btn-secondary" id="new-chat-button">Start New Chat</button>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container flex-grow-1">
            <div id="chat-messages" class="px-4"></div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="container-fluid px-4 pb-3">
                <div class="input-group-slim mx-auto">
                    <input type="text" id="message-input" class="form-control" placeholder="Ask your question...">
                    <button class="btn btn-primary" id="send-button" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
